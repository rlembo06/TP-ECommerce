<div class="col-md-6 col-md-offset-3">

    <h2>Login</h2>
    <form name="form" #f="ngForm" (submit)="login(username, password)" novalidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
        </div>
        <button class="btn btn-default btn-block" type="submit">Login</button>

        <div *ngFor="let user of results" class="panel panel-body">
            Username: {{user.username}}
            Password: {{user.password}}
        </div>
    </form>

</div>
